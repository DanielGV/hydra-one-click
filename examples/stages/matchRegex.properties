{
	"stageClass": "com.findwise.hydra.stage.RegexStage",
	"regexConfigs": [
		{
			"inField": "markdown",
			"outField": "headers",
			"regex": "(.*)\\n[\\-=]+",
			"substitute": "$1"
		},
		{
			"inField": "markdown",
			"outField": "lowheaders",
			"regex": "#{3,6}\s(.*)",
			"substitute": "$1"
		}
	]
}



